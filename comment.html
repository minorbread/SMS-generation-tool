										    <div class="col-xs-2">
											    <label for="instrPerPage">活动</label>
											    <input type="text" class="form-control" id="instrPerPage" placeholder="活动" value="">

										    <div class="col-xs-2">

											    <input type="text" class="form-control" id="pmPage" placeholder="负责人姓名" value="">
										    </div>

											    <label for="vmPage">负责人长短号</label>
											    <input type="text" class="form-control" id="vmPage" placeholder="负责人长短号" value="">
										    </div>
										    <div class="col-xs-2">

											    <input type="text" class="form-control" id="instrPerPage" placeholder="名单收集时间" value="">
										    </div>
									     <div class="col-xs-2">
											    <label for="totalInstr">指定集合时间</label>
											    <input type="text" class="form-control" id="totalInstr" placeholder="指定集合时间" value="">
										    </div>
									  	</div>
									  </div>
									  <div class="col-xs-4 col-xs-offset-8">
									    <a class="btn btn-default" id="addProcess" href="#" role="button">生成</a>
								    </div>
								    <div>
