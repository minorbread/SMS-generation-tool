	<section class="content-wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-success">
						<div class="panel-heading">入场名单生成</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="name">选择年级</label>
									<select class="form-contol" id="choose1">
										<option>大一</option>
										<option>大二</option>
										<option>大三</option>
									</select>
									<label for="name" id="choose2">选择班级</label>
									<select class="form-contol" id="collage15">
										<option>15计网1</option>
										<option>15计网2</option>
										<option>15计网3</option>
										<option>15计应1</option>
										<option>15计应2</option>
										<option>15多媒体</option>
										<option>15软件</option>
										<option>15移动</option>
									</select>
									<select class="form-contol" id="collage14">
										<option>14计网1</option>
										<option>14计网2</option>
										<option>14计网3</option>
										<option>14计应1</option>
										<option>14计应2</option>
										<option>14软件1</option>
										<option>14软件2</option>
										<option>14多媒体</option>
									</select>
									<select class="form-contol" id="collagex">
										<option>暂无</option>
									</select>
									<p>
										<label for="name">参与观众</label>
									</p>
									<textarea class="form-control" id="spectator" cols="20" rows="5"></textarea>
									<br>
									<button class="btn btn-success" id="subtn">提交</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
